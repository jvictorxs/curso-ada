<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos Semanticos</title>
</head>

<body>
  <header>
    <nav>
      Barra de navegação
    </nav>
  </header>

  <main>
    Conteúdo principal
    <!-- id usado para ser um identificador unico de uma tag -->
    <section id="about-me">
      Tag usada para separar o site em sessoes dentro do mesmo site.

      <figure>
        elemento semantico para a tag img
        <img src="" alt="">
        <figcaption>
          legenda da img de forma semantica
        </figcaption>
      </figure>
    </section>

    <section id="portfolio">
      Portfólio
    </section>

    <section id="blog">
      <article>
        <header></header>

        <main></main>

        <footer></footer>
      </article>
    </section>
  </main>

  <aside>
    Conteúdo da barra lateral
  </aside>

  <footer>
    Desenvolvido por João Victor.
  </footer>
</body>

</html>
