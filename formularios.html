<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>

<body>
  <main>
    <h1>Formulário</h1>
    <hr>
    <br>
    <!-- dentro do input existe placeholder onde ele da uma sugestao textual -->
    <!-- value preenche com texto automaticamente,  -->
    <!-- name usado para identificar o campo do input no js -->
    <form action="" method="get">
      <div>
        <label for="texto">Nome:</label>
        <input type="text" id="texto" name="nome">
      </div>

      <div>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
      </div>

      <div>
        <label for="data">Data de Nascimento:</label>
        <input type="date" name="data" id="data">
      </div>

      <div>
        <label for="hora">Horário: </label>
        <input type="time" name="hora" id="hora">
      </div>

      <div>
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero">
      </div>

      <div>
        <label for="arquivo">Arquivo</label>
        <input type="file" name="arquivo" id="">
      </div>

      <div>
        <label for="">Cor</label>
        <input type="color" name="" id="">
      </div>

      <div>
        <label for="">Range</label>
        <input type="range" name="" id="">
      </div>

      <div>
        <label for="">Caixa de checagem</label>
        <input type="checkbox" name="" id="" checked>
      </div>

      <div>
        <label for="">radio</label>
        <input type="radio" name="" id="">
      </div>

      <div>
        <label for=""></label>
        <input type="reset" name="" id="">
      </div>

      <div>
        <label for=""></label>
        <input type="submit" name="" id="" value="Enviar">
      </div>

      <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
      <div>
        <select name="select" id="select">
          <option value="" disabled selected>Selecione uma das opções...</option>
          <option value="receita">RECEITA</option>
          <option value="despesa">DESPESA</option>
          <option value="transferencia">TRANSFERENCIA</option>
        </select>
      </div>
    </form>


  </main>
</body>

</html>
